<BODY>
{% if registered %}
        <A href="/rango/">Rango</A> says: thank you for registering.
{% else %}
        rango says: register here!
        <FORM id="user_form" method="post" action="/rango/register/">
                {% csrf_token %}
                {{ uform.as_p }}
                {{ pform.as_p }}
                <INPUT type="submit" name="submit" value="submit" />
        </FORM>
{% endif %}
</BODY>
