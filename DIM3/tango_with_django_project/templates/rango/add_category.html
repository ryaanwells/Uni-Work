<HTML>
<HEADER><TITLE>Rango</TITLE></HEADER>
<BODY>
  <FORM id="cat_form" method="post" action="/rango/cat_add/">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}
	
    {% for field in form.visible_fields %}
    {{ field.errors }}
    {{ field.help_text}}
    {{ field }}
    {% endfor %}
    <INPUT type="submit" name="submit" value="submit" />
  </FORM>
<BODY>
</HTML>
